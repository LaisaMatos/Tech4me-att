<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?display=swap');

        body{
            font-family: 'Roboto', sans-serif;
        }
        .content{
            display: flex;
            align-items: baseline;
            width: 100%;
            height: 100vh;
            margin-left: 10px;
            margin-top: 2px;
        }

        .card{
            width: 600px;
            background-color: #FFF;
            border-radius: 20px;
            box-shadow: 0px 2px 23px #26395338;
        }

        .mediacard{
            background: url(https://docepedia.com/wp-content/uploads/2020/01/brigadeiro_d-1.jpg) center/cover;
            height: 400px;
            width: 100%;
        }

        .title{
            color: #2b3d59;
        }

        .secondtext{
            color: #17233338;
        }

        .bottomtext{
            color:  #828fa1;
        }
        .topcard{
            padding: 20px;
            padding-top: 0px;
        }

        .bottomcard{
            padding: 20px;
        }

        .actions{
            background:none;
            border: none;
            color: purple;
        }


    </style>
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topcard">
                <h2 class="title">Brigadeiro Tradicional</h2>
                <span class="secondtext">Brigadeiro Tradiconal Gourmet</span>
            </div>
            <div class="mediacard"></div>
            <div class="bottomcard">
            <p class="bottomtext">Conhecido como um dos queridinhos, o brigadeiro tradicional é um dos doces
            mais amados pelas crianças e adultos. Nosso brigadeiro é um dos mais famosos
            do país, com um sabor marcante e uma textura perfeita.</p>
            <div class="actionscard">
                <button class="actions">Comprar</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
